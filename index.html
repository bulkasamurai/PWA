<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather PWA</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css">

    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">

    <meta name="theme-color" content="#2F3BA2">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Weather PWA">
    <link rel="apple-touch-icon" href="images/icons/icon-152x152.png">
    <meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">
    <meta name="msapplication-TileColor" content="#2F3BA2">
</head>
<body>

<header class="header">
    <img id="butRefresh" class="headerButton" aria-label="Refresh" src="images/reload.svg">
    <img id="butAdd" class="headerButton" aria-label="Add" src="images/add.svg">
</header>

<div class="main">
    <div id="card" class="card cardTemplate weather-forecast" hidden>
        <div class="card-inner">
            <a id="butRemove" class="btn" aria-label="remove">
                <img id="remove" src="images/cancel.svg">
            </a>
            <div id="city-key" class="city-key" hidden></div>
            <div class="card-last-updated" hidden></div>
            <div class="location"></div>
            <div class="date"></div>
            <div class="description"></div>
            <div class="current">
                <div class="visual">
                    <div class="icon"></div>
                    <div class="temperature">
                        <span class="value"></span><span class="scale">°C</span>
                    </div>
                </div>
                <div class="description">
                    <div class="humidity"></div>
                    <div class="wind">
                        <span class="value"></span>
                        <span class="scale">mph</span>
                        <span class="direction"></span>°
                    </div>
                    <div class="sunrise"></div>
                    <div class="sunset"></div>
                </div>
            </div>
            <div class="future">
                <div class="oneday">
                    <div class="date"></div>
                    <div class="icon"></div>
                    <div class="temp-high">
                        <span class="value"></span>°
                    </div>
                    <div class="temp-low">
                        <span class="value"></span>°
                    </div>
                </div>
                <div class="oneday">
                    <div class="date"></div>
                    <div class="icon"></div>
                    <div class="temp-high">
                        <span class="value"></span>°
                    </div>
                    <div class="temp-low">
                        <span class="value"></span>°
                    </div>
                </div>
                <div class="oneday">
                    <div class="date"></div>
                    <div class="icon"></div>
                    <div class="temp-high">
                        <span class="value"></span>°
                    </div>
                    <div class="temp-low">
                        <span class="value"></span>°
                    </div>
                </div>
                <div class="oneday">
                    <div class="date"></div>
                    <div class="icon"></div>
                    <div class="temp-high">
                        <span class="value"></span>°
                    </div>
                    <div class="temp-low">
                        <span class="value"></span>°
                    </div>
                </div>
                <div class="oneday">
                    <div class="date"></div>
                    <div class="icon"></div>
                    <div class="temp-high">
                        <span class="value"></span>°
                    </div>
                    <div class="temp-low">
                        <span class="value"></span>°
                    </div>
                </div>
                <div class="oneday">
                    <div class="date"></div>
                    <div class="icon"></div>
                    <div class="temp-high">
                        <span class="value"></span>°
                    </div>
                    <div class="temp-low">
                        <span class="value"></span>°
                    </div>
                </div>
                <div class="oneday">
                    <div class="date"></div>
                    <div class="icon"></div>
                    <div class="temp-high">
                        <span class="value"></span>°
                    </div>
                    <div class="temp-low">
                        <span class="value"></span>°
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="dialog">
    <div class="dialog-title">Add new city</div>
    <div class="dialog-body">
        <select id="selectCityToAdd">
            <!-- Values map to Yahoo Weather API Where On Earth Identifiers (WOEIDs).
                 https://developer.yahoo.com/weather/documentation.html#req -->
            <option value="834463">Minsk</option>
            <option value="924938">Kyiv</option>
            <option value="523920">Warsaw</option>
            <option value="845743">Tallinn</option>
            <option value="479616">Vilnius</option>
            <option value="2123260">St. Petersburg</option>
            <option value="854823">Riga</option>
        </select>
    </div>
    <div class="dialog-buttons">
        <button id="butAddCity" class="button">Add</button>
        <button id="butAddCancel" class="button">Cancel</button>
    </div>
</div>

<div class="loader">
    <svg viewBox="0 0 32 32" width="32" height="32">
        <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
    </svg>
</div>

<!-- Uncomment the line below when ready to test with fake data -->
<script src="scripts/main.js" async></script>

</body>
</html>
